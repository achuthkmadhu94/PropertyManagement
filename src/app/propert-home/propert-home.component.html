<html>
<div class="card">
    <div class="btnAdd" style="margin-top: 4%;"> <button type="button" class="btn btn-primary"  (click)="addItem()">Add New Property</button></div>
  <form [formGroup]="addPropertyForm" *ngIf="formVisible">
    <div class="mt-5 box">
      <div class="form-row ">
        <div class="col-md-12">
          <div class="form-group">  
            <label > Name </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" formControlName="name" class="form-control" placeholder="name">
              </div>
          </div>
          <div class="invalid-feedback">
            Please Enter a Name.
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label > Description </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" formControlName="description" class="form-control" placeholder="Description">
              </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label > Size </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" formControlName="size" class="form-control" placeholder="Size">
              </div>
          </div>
        </div>
        <br>
        <div class="form-row mt-4">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary"  (click)="addNewProperty()" [disabled]="!addPropertyForm.valid">Add</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;    &nbsp; &nbsp;
            <button type="button" class="btn btn-primary" (click)="reset()" >reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
        
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of listProperty">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.size}}</td>
          <td><button type="button" class="btn btn-primary" (click)="removeItems(item ,item.propertyId)" >Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
